<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body
    class="bg-grey-900 text-body flex min-h-screen items-center justify-center text-center leading-6 text-white"
  >
    <div
      class="bg-grey-800 flex min-w-[327px] flex-col items-center justify-center gap-6 p-6 md:min-w-[456px] md:p-10 lg:min-w-[384px]"
    >
      <img
        src="assets/images/avatar-jessica.jpeg"
        alt="Jessica Randall Image"
        width="88"
        height="88"
        class="rounded-full"
      />
      <div>
        <div class="text-2xl font-semibold">Jessica Randall</div>
        <div class="text-green font-bold">London, United Kingdom</div>
      </div>
      <p>"Front-end developer and avid reader."</p>

      <div class="text-body flex w-full flex-1 flex-col gap-4 font-bold">
        <div
          class="bg-grey-700 hover:bg-green hover:text-grey-800 rounded-[8px] py-3 transition duration-300 ease-in-out hover:scale-105 hover:cursor-pointer hover:shadow-lg"
        >
          GitHub
        </div>
        <div
          class="bg-grey-700 hover:bg-green hover:text-grey-800 rounded-[8px] py-3 transition duration-300 ease-in-out hover:scale-105 hover:cursor-pointer hover:shadow-lg"
        >
          Frontend Mentor
        </div>
        <div
          class="bg-grey-700 hover:bg-green hover:text-grey-800 rounded-[8px] py-3 transition duration-300 ease-in-out hover:scale-105 hover:cursor-pointer hover:shadow-lg"
        >
          LinkedIn
        </div>
        <div
          class="bg-grey-700 hover:bg-green hover:text-grey-800 rounded-[8px] py-3 transition duration-300 ease-in-out hover:scale-105 hover:cursor-pointer hover:shadow-lg"
        >
          Twitter
        </div>
        <div
          class="bg-grey-700 hover:bg-green hover:text-grey-800 rounded-[8px] py-3 transition duration-300 ease-in-out hover:scale-105 hover:cursor-pointer hover:shadow-lg"
        >
          Instagram
        </div>
      </div>
    </div>
  </body>
</html>
